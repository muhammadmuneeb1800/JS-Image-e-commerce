<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-comerce---Image</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1 class="mt-5 text-center">
            E-commerce website Image Changes with JavaScript
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col text-center mt-5">
          <div class="d-flex justify-content-center gap-2">
            <div id="images" class="d-flex flex-column gap-2">
              <img onclick="myFunction(this)" src="./img/about.png" height="110" width="150" alt="" />
              <img onclick="myFunction(this)" src="./img/back1.png" height="110" width="150" alt="" />
              <img onclick="myFunction(this)" src="./img/banner.png" height="110" width="150" alt="" />
              <img onclick="myFunction(this)" src="./img/banner1.png" height="110" width="150" alt="" />
            </div>
            <div>
              <img id="img" src="./img/Campus1.png" height="464" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
